name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Docker login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }} 
    - name: Build the Docker image
      run: docker build --file Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/Docker_ai00_rwkv_server:latest .
    - name: Docker image push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/Docker_ai00_rwkv_server:latest
